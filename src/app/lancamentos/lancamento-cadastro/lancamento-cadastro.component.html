<div class="container">

  <form autocomplete="off" (ngSubmit)="salvar()" [formGroup]="formulario">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{  titulo }}</h1>
      </div>

      <div class="ui-g-12">

        <p-selectButton [options]="tipos" name="tipo" formControlName="tipo"></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="false" [inline]="false" [readonlyInput]="false"
          name="vencimento" formControlName="dataVencimento"></p-calendar>

        <app-message [control]="formulario.get('dataVencimento')" error="required" text="Informe uma data de vencimento"></app-message>

      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{formulario.get('tipo').value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar dateFormat="dd/mm/yy" name="dataPagamento" formControlName="dataPagamento"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" formControlName="descricao">

        <app-message [control]="formulario.get('descricao')" error="required" text="Informe uma descrição"></app-message>

        <app-message [control]="formulario.get('descricao')" error="minlength"
          text="Mínimo de {{formulario.get('descricao').errors?.minlength?.requiredLength}} caracteres"></app-message>

      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input type="text" currencyMask pInputText placeholder="0,00" name="valor"
          [options]="{prefix: '', thousands: '.', decimal : ',', allowNegative: false}" formControlName="valor">

      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid" formGroupName="categoria">
        <label>Categoria</label>
        <p-dropdown
        [options]="categorias"
        [autoWidth]="false"
        placeholder="Selecione"
        name="categoria"
        formControlName="codigo"
        ></p-dropdown>

      </div>


      <div class="ui-g-12 ui-md-6 ui-fluid" formGroupName="pessoa">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" [autoWidth]="false" [filter]="true" placeholder="Selecione"
        name="pessoa"
        formControlName="codigo"></p-dropdown>

      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3" name="observacao" formControlName="observacao"></textarea>
      </div>

      <div class="ui-g-12">
        <button type="submit" label="Salvar" pButton [disabled]="formulario.invalid"></button>
        <button type="button" label="Novo" class="ui-button-info" pButton (click)="novo()"></button>
        <a routerLink="/lancamentos">Voltar para a pesquisa</a>

      </div>

    </div>

  </form>

</div>
