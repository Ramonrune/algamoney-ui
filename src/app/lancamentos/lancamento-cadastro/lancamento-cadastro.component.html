<div class="container">

  <form autocomplete="off" #lancamentoForm="ngForm" (ngSubmit)="salvar(lancamentoForm)">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{  titulo }}</h1>
      </div>

      <div class="ui-g-12">

        <p-selectButton [options]="tipos" #tipo [(ngModel)]="lancamento.tipo" name="tipo"></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="false" [inline]="false" [readonlyInput]="false" required
          name="vencimento" ngModel #vencimento="ngModel" [(ngModel)]="lancamento.dataVencimento"></p-calendar>

        <app-message [control]="vencimento" error="required" text="Informe uma data de vencimento"></app-message>

      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar dateFormat="dd/mm/yy" [(ngModel)]="lancamento.dataPagamento" name="dataVencimento"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" ngModel #descricao="ngModel" required minlength="5" [(ngModel)]="lancamento.descricao">

        <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>

        <app-message [control]="descricao" error="minlength"
          text="Mínimo de {{descricao.errors?.minlength?.requiredLength}} caracteres"></app-message>

      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input type="text" currencyMask pInputText placeholder="0,00" name="valor" required
          [options]="{prefix: '', thousands: '.', decimal : ',', allowNegative: false}" ngModel #valor="ngModel" [(ngModel)]="lancamento.valor">
        <app-message [control]="valor" error="required" text="Informe o valor"></app-message>

      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" [autoWidth]="false" placeholder="Selecione" required name="categoria" ngModel #categoria="ngModel" [(ngModel)]="lancamento.categoria.codigo"></p-dropdown>
        <app-message [control]="categoria" error="required" text="Informe a categoria"></app-message>

      </div>


      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" [autoWidth]="false" [filter]="true" placeholder="Selecione"
        required name="pessoa" ngModel #pessoa="ngModel"
        [(ngModel)]="lancamento.pessoa.codigo"></p-dropdown>
        <app-message [control]="pessoa" error="required" text="Informe a pessoa"></app-message>

      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3" [(ngModel)]="lancamento.observacao" name="observacao"></textarea>
      </div>

      <div class="ui-g-12">
        <button type="submit" label="Salvar" pButton [disabled]="!lancamentoForm.valid"></button>
        <button type="button" label="Novo" class="ui-button-info" pButton></button>
        <a routerLink="/lancamentos">Voltar para a pesquisa</a>

      </div>

    </div>

  </form>

</div>
