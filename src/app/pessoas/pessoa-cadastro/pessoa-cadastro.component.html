<div class="container">

  <form autocomplete="off" #pessoaForm="ngForm" (ngSubmit)="salvar(pessoaForm)">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{titulo}}</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input type="text" pInputText name="nome" [(ngModel)]="pessoa.nome" ngModel #nome="ngModel" required
          minlength="5">

        <app-message [control]="nome" error="required" text="Informe o nome"></app-message>

        <app-message [control]="nome" error="minlength"
          text="Minimo de {{nome.errors?.minlength?.requiredLength}} caracteres"></app-message>

      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Logradouro</label>
        <input type="text" pInputText name="logradouro" [(ngModel)]="pessoa.endereco.logradouro" ngModel
          #logradouro="ngModel" required>

        <app-message [control]="logradouro" error="required" text="Informe o logradouro"></app-message>

      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Numero</label>
        <input type="text" pInputText name="numero" [(ngModel)]="pessoa.endereco.numero" ngModel #numero="ngModel"
          required>
        <app-message [control]="numero" error="required" text="Informe o numero"></app-message>

      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Complemento</label>
        <input type="text" pInputText name="complemento" [(ngModel)]="pessoa.endereco.complemento">
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Bairro</label>
        <input type="text" pInputText name="bairro" [(ngModel)]="pessoa.endereco.bairro" ngModel #bairro="ngModel"
          required>
        <app-message [control]="bairro" error="required" text="Informe o bairro"></app-message>

      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" name="cep" [(ngModel)]="pessoa.endereco.cep" ngModel #cep="ngModel" required>
        </p-inputMask>
        <app-message [control]="cep" error="required" text="Informe o cep"></app-message>

      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Cidade</label>
        <input type="text" pInputText name="cidade" [(ngModel)]="pessoa.endereco.cidade" ngModel #cidade="ngModel"
          required>
        <app-message [control]="cidade" error="required" text="Informe o cidade"></app-message>

      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Estado</label>
        <input type="text" pInputText name="estado" [(ngModel)]="pessoa.endereco.estado" ngModel #estado="ngModel"
          required>
        <app-message [control]="estado" error="required" text="Informe o estado"></app-message>

      </div>

      <div class="ui-g-12">
        <p-panel header="Contatos">
          <div class="ui-g">

            <div class="ui-g-12">
              <button pButton label="Novo" icon="fa-plus" type="button" class="ui-button-secondary"
                (click)="prepararNovoContato()"></button>
            </div>
            <div class="ui-g-12">
              <p-table [value]="pessoa.contatos" [responsive]="true">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th class="col-acoes-header"></th>
                  </tr>

                </ng-template>

                <ng-template pTemplate="body" let-contato>
                  <tr>
                    <td>{{contato.nome}}</td>
                    <td>{{contato.email}}</td>
                    <td>{{contato.telefone}}</td>
                    <td class="col-acoes">
                      <button pButton icon="fa-pencil" type="button" pTooltip="Editar" tooltipPosition="top"></button>
                      <button pButton icon="fa-trash" type="button" pTooltip="Excluir" tooltipPosition="top"></button>

                    </td>
                  </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                  <tr>
                    <td colspan="4">
                      Nenhum contato cadastrado
                    </td>

                  </tr>

                </ng-template>
              </p-table>

            </div>
          </div>

        </p-panel>

      </div>

      <div class="ui-g-12">
        <button type="submit" label="Salvar" pButton [disabled]="!pessoaForm.valid"></button>
        <button type="button" label="Novo" class="ui-button-info" pButton (click)="novo(pessoaForm)"></button>
        <a routerLink="/pessoas">Voltar para a pesquisa</a>

      </div>

    </div>


  </form>

</div>


<p-dialog header="Novo Contato" [(visible)]="exibindoFormularioContato" modal="modal" *ngIf="contato">
  <form #frmContato="ngForm" (ngSubmit)="confirmarContato(frmContato)">
    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text" name="nome" required [(ngModel)]="contato.nome" #contatoNome="ngModel" />
      <app-message [control]="contatoNome" error="required" text="Informe o nome"></app-message>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>E-mail</label>
      <input pInputText type="email" name="email" required email [(ngModel)]="contato.email" #contatoEmail="ngModel" />
      <app-message [control]="contatoEmail" error="required" text="Informe o e-mail"></app-message>
      <app-message [control]="contatoEmail" error="email" text="Informe um e-mail vÃ¡lido"></app-message>

    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Telefone</label>
      <p-inputMask name="telefone" [(ngModel)]="contato.telefone" mask="(99) 99999-999?9"></p-inputMask>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Confirmar" [disabled]="frmContato.invalid"></button>
    </div>
  </form>

</p-dialog>
